# Main configuration for Automax examples

# SSH configuration
ssh:
  private_key: "examples/.ssh/id_ed25519"
  timeout: 300

# Logging configuration
log_dir: "logs"
log_level: "INFO"
json_log: false

# Temporary directory
temp_dir: "/tmp"

# Steps directory
steps_dir: "examples/steps"  # Base directory for step YAML files (e.g., steps/step1/step1.yaml)

# Demo configurations for Jinja2 templating
app_name: "automax-demo"
environment: "production"
