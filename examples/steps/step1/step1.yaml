description: "Example step 1 operations"
pre_run: "steps.step1.step1.pre_run"  # Optional
post_run: "steps.step1.step1.post_run"  # Optional
substeps:
  - id: "1"
    description: "List contents of temp_dir from config"
    plugin: "local_command"
    retry: 1  # Optional
    params:
      command: "ls -l {temp_dir}"
    output_key: "dir_listing"  # Optional
  - id: "2"
    description: "Display hostname of current system"
    plugin: "local_command"
    params:
      command: "hostname"
  - id: "3"
    description: "Example placeholder operation for Step 1"
    plugin: "local_command"
    params:
      command: "echo 'Step 1.3 executed'"
