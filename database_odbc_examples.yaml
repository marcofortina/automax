# ODBC Connection String Examples for Database Operations Plugin

# SQL Server Example
sql_server_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={ODBC Driver 17 for SQL Server};SERVER=localhost;DATABASE=mydb;UID=user;PWD=password"
    query: "SELECT * FROM users"
    action: "select"

# PostgreSQL Example
postgresql_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={PostgreSQL Unicode};SERVER=localhost;PORT=5432;DATABASE=mydb;UID=user;PWD=password"
    query: "INSERT INTO logs (message, created_at) VALUES (?, ?)"
    action: "insert"
    parameters: ["Application started", "2024-01-01 10:00:00"]

# MySQL Example
mysql_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={MySQL ODBC 8.0 Unicode Driver};SERVER=localhost;PORT=3306;DATABASE=mydb;USER=user;PASSWORD=password"
    query: "UPDATE settings SET value = ? WHERE name = ?"
    action: "update"
    parameters: ["new_value", "timeout"]

# Oracle Example
oracle_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={Oracle ODBC Driver};DBQ=localhost:1521/XE;UID=system;PWD=password"
    query: "DELETE FROM temp_data WHERE created_at < ?"
    action: "delete"
    parameters: ["2024-01-01"]

# SQLite Example
sqlite_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={SQLite3 ODBC Driver};Database=/path/to/database.db"
    query: "CREATE TABLE IF NOT EXISTS users (id INTEGER PRIMARY KEY, name TEXT)"
    action: "execute"

# Connection Test Example
connection_test: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={ODBC Driver 17 for SQL Server};SERVER=localhost;DATABASE=mydb;UID=user;PWD=password"
    query: "SELECT 1 as test_value"
    action: "select"

# Parameterized Query Example
parameterized_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={ODBC Driver 17 for SQL Server};SERVER=localhost;DATABASE=mydb;UID=user;PWD=password"
    query: "SELECT * FROM products WHERE category = ? AND price > ?"
    action: "select"
    parameters: ["electronics", 100]

# Multiple Row Insert Example
batch_insert_example: |
  plugin: database_operations
  config:
    connection_string: "DRIVER={PostgreSQL Unicode};SERVER=localhost;DATABASE=mydb;UID=user;PWD=password"
    query: "INSERT INTO users (name, email) VALUES (?, ?)"
    action: "insert"
    parameters: ["John Doe", "john@example.com"]
