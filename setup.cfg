[flake8]
max-line-length = 160
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.venv,venv,logs
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 160
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = automax, utils, tests
skip = .venv,venv,build,dist,logs

[coverage:run]
source =
    automax
    utils
omit =
    tests/*

[coverage:report]
show_missing = True
skip_covered = True
precision = 2

[tool:pytest]
testpaths = tests
addopts = -v --maxfail=1 --disable-warnings --cov=automax --cov=utils
